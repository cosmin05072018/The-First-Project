<!DOCTYPE html>
<html>
<head>
<title>Log In -</title>
<link rel="stylesheet"  href="../css/sign-up.css"/>
</head>
<body>

    <img src="../images/loading.gif" alt="loading" class="loader">
    
    <div class="alert-box">
        <img src="../images/error.png" alt="error" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="../images/job551-namcha-17.jpg" alt="" class="logo">
        <div>
    <form action="#">
        <input type="email" autocomplete="off" id="email" placeholder="email" class="email">
        <input type="password" autocomplete="off" id="password" placeholder="password" class="password">
        <button type="button" class="submit-btn">log in</button>
    </form>
        </div>
        <a href="/login" class="link">don't have an account? Sign in here</a>
    </div>
       
        <script src="../js/login.js"></script>

</body>
</html>
