<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
<link rel="stylesheet"  href="../css/signUp.css"/>
</head>


<body>
    <div class="container">
      <!--  <div class="icon">
            <img src="imageforIcon.png" alt="iconLogin"/>
        </div>-->
        <img src="../images/images.jpg">
        <h1> Sign Up </h1>
        <form id="form"  method = "post" onsubmit="validatorForm()">
            <div class="user-details">
                <div class="input-box">
                    <label for="details">First Name:</label>
                    <input type="text" id="box1" placeholder="First Name" >
                </div>
                <div class="input-box">
                    <label for="details">Last Name:</label>
                    <input type="text" id="box2" placeholder="Last Name" >
                </div>
                <div class="input-box">
                    <label for="details">Email:</label>
                    <input type="email" id="box3" placeholder="Enter your mail" >
                </div>
                <div class="input-box">
                    <label for="details">Password:</label>
                    <input type="password" id="box4" placeholder="Enter your password" >
                </div>
                <div class="input-box">
                    <label for="details">Country:</label>
                    <input type="text" id="box5" placeholder="Enter your Country" >
                </div>
                <div class="input-box">
                    <label for="details">City:</label>
                    <input type="text" id="box6" placeholder="Enter your City" >
                </div>
                </div>
                
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
            </div>
            <button type="reset" value="Reset" class="reset"> Reset </button>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
<script src="../js/signUp.js"></script>
</body>

</html>
